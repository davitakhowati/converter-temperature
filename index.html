<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Create a Temperature Converter</h1>
    <ul>
        <li>
            <label for="inputFahrenheit">Fahrenheit:</label><br>
            <input type="number" id="inputFahrenheit" placeholder="input Fahrenheit" oninput="fahrenheitConverter(this.value)">
        </li>
        <li>
            <label for="inputCelcius">Celcius:</label><br>
            <input type="number" id="inputCelcius" placeholder="input Celcius" oninput="celciusConverter(this.value)">
        </li>
        <li>
            <label for="inputKelvin">Kelvin:</label><br>
            <input type="number" id="inputKelvin" placeholder="input Kelvin" oninput="kelvinConverter(this.value)">
        </li>
    </ul>
    
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    <p>Celcius: <span id="outputCelcius"></span></p>
    <p>Kelvin: <span id="outputKelvin"></span></p>

    <button onclick="clearField()">Clear input field</button>
    <script src="script.js"></script>
</body>
</html>
