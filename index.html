<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <h1 class="title col-lg-12">Create a Temperature Converter</h1>
            </div>
        </div>
    </div>
    <div class="input-divider d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <p class="input-order col-lg-12">Input Temperature</p>
            </div>
        </div>
    </div>
    <div class="input-content d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 input">
                    <label for="inputFahrenheit">Fahrenheit</label><br>
                    <input type="number" id="inputFahrenheit" placeholder="0째F" 
                    oninput="fahrenheitConverter(this.value)" onclick="clearInput()">
                </div>
                <div class="col-lg-4 input">
                    <label for="inputCelcius">Celcius</label><br>
                    <input type="number" id="inputCelcius" placeholder="0째C" 
                    oninput="celciusConverter(this.value)" onclick="clearInput()">
                </div>
                <div class="col-lg-4 input">
                    <label for="inputKelvin">Kelvin</label><br>
                    <input type="number" id="inputKelvin" placeholder="0 K" 
                    oninput="kelvinConverter(this.value)" onclick="clearInput()">
                </div>
            </div>
        </div>
    </div>
    <div class="output-divider d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <p class="output-order col-lg-12">Output Temperature</p>
            </div>
        </div>
    </div>
    <div class="output-content d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 output"><p>Fahrenheit<br><span id="outputFahrenheit">0째F</span></p></div>
                <div class="col-lg-4 output"><p>Celcius<br><span id="outputCelcius">0째C</span></p></div>
                <div class="col-lg-4 output"><p>Kelvin<br><span id="outputKelvin">0 K</span></p></li></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
